{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles file -->
    <link rel="stylesheet" href="{% static 'library/background.css' %}">
    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">RPG Tome
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'library:item-list' %}">Home
              <span class="sr-only">(current)
              </span>
            </a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <div class="btn-group">
          <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.get_username }}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="{% url 'library:item-create' %}">
              <button class="dropdown-item" type="button">Create new item
              </button>
            </a>
            <a href="{% url 'account:password_change' %}">
              <button class="dropdown-item" type="button">Change password
              </button>
            </a>
            <button class="dropdown-item" type="button">Something
            </button>
            <div class="dropdown-divider">
            </div>
            <a href="{% url 'account:logout' %}">
              <button class="dropdown-item">Log Out
              </button>
            </a>
          </div>
        </div>
        {% else %}
        <a href="{% url 'account:login' %}">
          <button class="btn btn-outline-success mr-2 my-sm-0" type="submit">Log In
          </button>
        </a>
        <a href="{% url 'account:register' %}">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Register
          </button>
        </a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  </body>
</html>
