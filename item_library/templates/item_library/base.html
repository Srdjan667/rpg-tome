{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source Project-2</title>
  
  
</head>
<body>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">RPG Tome
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'item_library:index' %}">Home 
              <span class="sr-only">(current)
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort by
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order=date_created{% if request.session.direction %}&direction={{ request.session.direction }}{% endif %}">Date Created
              </a>
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order=title{% if request.session.direction %}&direction={{ request.session.direction }}{% endif %}">Title
              </a>
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order=rarity{% if request.session.direction %}&direction={{ request.session.direction }}{% endif %}">Rarity
              </a>
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order=value{% if request.session.direction %}&direction={{ request.session.direction }}{% endif %}">Value
              </a>
              <div class="dropdown-divider">
              </div>
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order={{ request.session.order }}&direction=asc">Ascending
              </a>
              <a class="dropdown-item" href="{% url 'item_library:index' %}?order={{ request.session.order }}&direction=desc">Descending                
              </a>
            </div>
          </li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <div class="btn-group">
          <button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.get_username }}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="{% url 'item_library:item-create' %}">
              <button class="dropdown-item" type="button">Create new item
              </button>
            </a>
            <button class="dropdown-item" type="button">Another action
            </button>
            <button class="dropdown-item" type="button">Something
            </button>
            <div class="dropdown-divider">
            </div>
            <a href="{% url 'account:logout' %}">
              <button class="dropdown-item">Log Out
              </button>
            </a>
          </div>
        </div>
        {% else %}
        <a href="{% url 'account:login' %}">
          <button class="btn btn-outline-success mr-2 my-sm-0" type="submit">Log In
          </button>
        </a>
        <a href="{% url 'account:register' %}">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Register
          </button>
        </a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  </body>
</html>
