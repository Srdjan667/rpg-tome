<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source Project-3</title>
  


</head>
<body>
{% extends 'item_library/base.html' %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <div class="ml-3 mt-3">
      <h4>Are you sure you want to delete the item "{{ item.title }}"
      </h4>
      <button class="btn btn-danger" type="submit">Yes, Delete
      </button>
      <a class="btn btn-secondary" href="{% url 'item_library:item-detail' item.id %}">Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
